name: Skeleton Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Skeleton APK
        # এটি সরাসরি একটি নির্ভরযোগ্য বিল্ডার ব্যবহার করবে
        uses: FarasYuda/buildozer-action@v2
        with:
          buildozer_version: stable
          command: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyEmptyApp
          path: bin/*.apk
