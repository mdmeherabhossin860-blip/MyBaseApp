name: Build APK For Mehrab Sir
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev sqlite3 bzip2 libbz2-dev libstdc++6
          # সাইথন এবং বিল্ডোজার আলাদাভাবে ইন্সটল করা হচ্ছে যাতে "Not Found" না আসে
          pip install --user --upgrade Cython==0.29.33 buildozer kivy

      - name: Build with Buildozer
        run: |
          # বিল্ডোজারকে খুঁজে পাওয়ার জন্য পাথ সেটআপ এবং রান
          export PATH=$PATH:~/.local/bin
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
