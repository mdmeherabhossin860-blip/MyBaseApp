name: Final Skeleton Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python and Cython
        run: |
          pip install --user --upgrade Cython==0.29.33 buildozer kivy

      - name: Build Skeleton
        run: |
          export PATH=$PATH:~/.local/bin
          # এটি শুধু প্রয়োজনীয় অংশগুলো ডাউনলোড করবে
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MySkeletonApp
          path: bin/*.apk
