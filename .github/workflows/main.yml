name: Final Skeleton Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fast Install
        run: |
          pip install --user --upgrade Cython==0.29.33 buildozer kivy
          # শুধু খোল বানানোর জন্য নূন্যতম টুলস
          sudo apt install -y openjdk-17-jdk zip unzip

      - name: Force Skeleton APK
        run: |
          export PATH=$PATH:~/.local/bin
          # এটি জোরাজুরি করে খোলটা বের করে আনবে
          yes | buildozer -v android debug --keep-going

      - name: Save Skeleton
        uses: actions/upload-artifact@v4
        with:
          name: MySkeletonApp
          path: bin/*.apk
