name: Build APK For Mehrab Sir
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          # আমরা এখন প্রয়োজনীয় সব লাইব্রেরি একসাথে দিচ্ছি
          sudo apt install -y libncurses5 libstdc++6 zlib1g-dev ant autoconf libtool
          pip install --upgrade pip
          pip install buildozer kivy

      - name: Build with Buildozer
        run: |
          # সব প্রশ্নের উত্তর অটোমেটিক 'yes' হবে
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
